
<ion-content [fullscreen]="true" id="container">
    <img src="/assets/imp.PNG" alt="logo">
  <form [formGroup] = "formdata" >
  <div class="form-group">
    <label>Login</label>
    <input type="email" id="login" formControlName = "email" class="form-control">
    <div *ngIf="formdata.controls.email.errors && formdata.controls.email.touched" class="error">Votre email est invalide</div>
      
  </div>
  <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" formControlName = "password" class="form-control" >
      <div *ngIf="formdata.controls.password.errors && formdata.controls.password.touched" class="error">Saisir un mot de passe valide</div>

    </div>
    <div>
        <ion-button color="light">Annuler</ion-button>
        <ion-button color="light" (click)="onClickSubmit()">Connecter</ion-button>
    </div>
  </form>
</ion-content>
